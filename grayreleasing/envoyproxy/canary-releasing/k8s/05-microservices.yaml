---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: canary-envoyproxy
  labels:
    app: user
    service: user
spec:
  type: ClusterIP
  ports:
  - port: 11870
    name: http
    targetPort: 11870
  selector:
    app: user  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: canary-user
  namespace: canary-envoyproxy
  labels:
    account: user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user
  name: user-v1
  namespace: canary-envoyproxy
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: user
        version: 1.0.0
    spec:
      containers:
      - image: polarismesh/examples-gray-releasing-user-v1:0.0.1-alpha.1
        imagePullPolicy: Always
        name: examples-gray-releasing-user-v1
        resources:
          limits:
            cpu: "500m"
            memory: 1000Mi
      restartPolicy: Always
