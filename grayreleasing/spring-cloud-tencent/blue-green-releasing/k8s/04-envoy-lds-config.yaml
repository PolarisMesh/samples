apiVersion: v1
data:
  lds.yaml: |-
    resources:
    - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
      name: listener_15001
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15001
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: http
            http_filters:
            - name: envoy.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            route_config:
              name: local_route
              virtual_hosts:
              - name: local_service
                domains:
                - "*"
                routes:              
                - match:
                    prefix: "/"
                  route:
                    weighted_clusters:
                      total_weight: 100
                      clusters:
                      - name: user
                        weight: 80
                        metadata_match:
                          filter_metadata:
                            envoy.lb:
                              version: v1.0.0
                      - name: user
                        weight: 20
                        request_headers_to_add:
                        - header:
                            key: gray
                            value: "true"
                        metadata_match:
                          filter_metadata:
                            envoy.lb:
                              version: v2.0.0                               
kind: ConfigMap
metadata:
  name: lds-config
  namespace: sct-envoy-gw-blue-green