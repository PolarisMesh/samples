plugins {
    id 'com.tencent.cloud.java-conventions'
}

dependencies {
    implementation 'com.tencent.cloud:spring-cloud-starter-tencent-polaris-discovery:1.6.0-Hoxton.SR12'
    implementation 'com.tencent.cloud:spring-cloud-starter-tencent-polaris-circuitbreaker:1.6.0-Hoxton.SR12'
    implementation 'com.tencent.cloud:spring-cloud-starter-tencent-polaris-ratelimit:1.6.0-Hoxton.SR12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.12.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.9.RELEASE'
    implementation 'org.springframework.retry:spring-retry:1.2.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
