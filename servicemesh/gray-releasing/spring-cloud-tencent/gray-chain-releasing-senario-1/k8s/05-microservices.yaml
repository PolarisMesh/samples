---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sct-gray-user
  namespace: sct-gray
  labels:
    account: user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user
  name: user-v1
  namespace: sct-gray
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.polarismesh.cn/inject: "false"
      labels:
        app: user
        version: v1.0.0
    spec:
      containers:
        - image: polarismesh/sct-gray-releasing-user-v1:0.0.1-alpha.1
          imagePullPolicy: Always
          name: sct-gray-releasing-user-v1
          env:
            - name: APP_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_VERSION
              value: v1.0.0
            - name: SCT_METADATA_CONTENT_RAW_TRANSHEADERS
              value: gray
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
      restartPolicy: Always
---
